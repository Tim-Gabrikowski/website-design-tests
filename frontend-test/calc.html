<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kassenbon</title>
		<style>
			body {
				font-family: monospace;
				background-color: #f4f4f4;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			.receipt-container {
				background: #222;
				padding: 15px;
				border-radius: 8px;
				color: #ddd;
				width: 100%;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			}

			.receipt-container h3 {
				margin: 0 0 10px;
				color: #fff;
			}

			.receipt {
				background: #333;
				padding: 15px;
				border-radius: 6px;
			}

			.item {
				display: flex;
				justify-content: space-between;
				padding: 6px 0;
				border-bottom: 1px solid #444;
			}

			.total {
				font-weight: bold;
				padding-top: 10px;
				border-top: 2px solid #555;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div class="receipt-container">
			<h3>Invoice</h3>
			<div class="receipt">
				<div class="item">
					<span>Setup-Kosten</span><span>600 €</span>
				</div>
				<div class="item">
					<span>Farbkosten (1 Farbe)</span><span>100 €</span>
				</div>
				<div class="item">
					<span>Druckkosten</span><span>253 €</span>
				</div>
				<div class="item">
					<span>Platte (Material & Fix)</span><span>149 €</span>
				</div>
				<div class="item">
					<span>Platte (Fix)</span><span>104 €</span>
				</div>
				<div class="total">Gesamtkosten: 853 €</div>
			</div>
		</div>
	</body>
</html>
