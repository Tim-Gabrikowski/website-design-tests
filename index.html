<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Random Homepage for a media server thing</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>
	</head>
	<body>
		<div id="headbar">
			<h1>Homeflix</h1>
			<div class="actionRow">
				<button>Home</button>
				<button>Trending</button>
				<button>Family</button>
			</div>
			<div class="actionRow">
				<button class="material-symbols-outlined">person</button>
				<button class="material-symbols-outlined">settings</button>
			</div>
		</div>
		<div id="content">
			<div id="topBanner">
				<img src="./images/astronaut_moon.png" alt="" />
				<div id="gradOverlay"></div>
				<div class="hbContent">
					<h2 class="bigTitle">SPACETIME</h2>
					<p>
						Embark on a celestial odyssey, where destinies unfold under the
						cosmic glow.
					</p>
					<button class="playBig">Watch now</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
